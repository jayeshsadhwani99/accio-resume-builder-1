<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="../styles/global.css" >
    <link rel="stylesheet" href="../styles/index.css" >
</head>
<body>
    <header>
        <h1 id="title">Resume Building Application</h1>
        <h2 id="subtitle">Just answer the questions and we'll create a resume for you</h2>
    </header>

    <hr /> <!-- Horizontal Rule -->

    <main>
        <h3 id="category">Add your education</h3>

        <form>
            <div class="form-element">
                <label for="institue">Which Institute did you go to?</label>
                <input type="text" placeholder="Enter your Institute" name="institue" id="institue" />
            </div>
            
            <div class="form-element">
                <label for="major">What is your major?</label>
                <input type="text" placeholder="Enter your Major" name="major" id="major" />
            </div>

            <div class="form-element">
                <label for="graduation">Graduation Date</label>
                <input type="month" placeholder="Enter your Graduation date" name="graduation" id="graduation" />
            </div>

            <!-- <button>Next</button> -->
            <a href="skills.html">Next</a>
        </form>
    </main>
</body>
</html>
