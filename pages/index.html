<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="../styles/global.css" >
    <link rel="stylesheet" href="../styles/index.css" >
</head>
<body>
    <header>
        <h1 id="title">Resume Building Application</h1>
        <h2 id="subtitle">Just answer the questions and we'll create a resume for you</h2>
    </header>

    <hr /> <!-- Horizontal Rule -->

    <main>
        <h3 id="category">Personal Details</h3>

        <form>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" name="name" id="name" />
            </div>
            
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email" />
            </div>

            <div class="form-element">
                <label for="number">Phone Number</label>
                <input type="tel" placeholder="Enter your number" name="number" id="number" />
            </div>

            <div class="form-element">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="10" placeholder="Enter your professional description here"></textarea>
            </div>

            <!-- <a href="work_ex.html">Next</a> -->
            <button>Next</button>
        </form>
    </main>

    <script src="../scripts/resume.js"></script>
</body>
</html>
